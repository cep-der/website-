<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ titulo_pagina }}</title>
    
    <!-- Estilos e Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="config_page/modelos_css/linha_menu.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .container-fluid {
            background: url('./data/CEP2.jpeg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Barra do Governo de São Paulo -->
        <div class="row border_shadow_barra_top">
            <section class="govsp-topo"> 
                <link rel="stylesheet" type="text/css" href="https://saopaulo.sp.gov.br/barra-govsp/css/topo-padrao-govsp.min.css">
                <link rel="stylesheet" type="text/css" href="https://saopaulo.sp.gov.br/barra-govsp/css/barra-contraste-govsp.min.css">  
                    <div id="govsp-topbarGlobal" class="blu-e">
                            <div id="topbarGlobal">
                                <div id="topbarLink" class="govsp-black">
                                <div class="govsp-portal">
                                    <a href="http://www.saopaulo.sp.gov.br/">
                                        <img src="https://saopaulo.sp.gov.br/barra-govsp/img/logo-governo-do-estado-sp.png" alt="Governo do Estado de São Paulo" height="38" class="logo">
                                    </a>
                                </div> 
                            </div>
                            <nav class="govsp-navbar govsp-navbar-expand-lg">
                                
                                    
                
                                    <a class="govsp-social" href="https://www.flickr.com/governosp/" target="_blank"><img class="govsp-icon-social" src="https://saopaulo.sp.gov.br/barra-govsp/img/i-flickr.png" alt="Flickr Governo de São Paulo"></a>
                                                       
                                    <a class="govsp-social" href="https://www.linkedin.com/company/governosp/" target="_blank"><img class="govsp-icon-social" src="https://saopaulo.sp.gov.br/barra-govsp/img/i-linkedin.png" alt="Linkedin Governo de São Paulo"></a>
                
                                    <a class="govsp-social" href="https://www.tiktok.com/@governosp" target="_blank"><img class="govsp-icon-social" src="https://saopaulo.sp.gov.br/barra-govsp/img/i-tiktok.png" alt="TikTok Governo de São Paulo"></a>
                                    
                                    
                                    <a class="govsp-social" href="https://www.youtube.com/governosp/" target="_blank"><img class="govsp-icon-social" src="https://saopaulo.sp.gov.br/barra-govsp/img/i-youtube.png" alt="Youtube Governo de São Paulo"></a>
                                    
                                    <a class="govsp-social" href="https://www.twitter.com/governosp/" target="_blank"><img class="govsp-icon-social" src="https://saopaulo.sp.gov.br/barra-govsp/img/i-twitter.png" alt="Facebook Governo de São Paulo"></a>
                
                                    <a class="govsp-social" href="https://www.instagram.com/governosp/" target="_blank"><img class="govsp-icon-social" src="https://saopaulo.sp.gov.br/barra-govsp/img/i-insta.png" alt="Instagram Governo de São Paulo"></a>     
                                                
                                    <a class="govsp-social" href="https://www.facebook.com/governosp/" target="_blank"><img class="govsp-icon-social" src="https://saopaulo.sp.gov.br/barra-govsp/img/i-facebook.png" alt="Facebook Governo de São Paulo"></a>
                                   
                                    
                                    <p class="govsp-social">/governosp</p>
                                    <div id="separador-nav"></div>
                                    <a class="govsp-acessibilidade" href="javascript:mudaTamanho('body', 1);"><img class="govsp-acessibilidade" src="https://saopaulo.sp.gov.br/barra-govsp/img/i-big-font.png" alt="Aumentar Fonte"></a>
                                    <a class="govsp-acessibilidade" href="javascript:mudaTamanho('body', -1);"><img class="govsp-acessibilidade" src="https://saopaulo.sp.gov.br/barra-govsp/img/i-small-font.png" alt="Diminuir Fonte"></a>
                                    <a class="govsp-acessibilidade" href="#" id="altocontraste" accesskey="3" onclick="window.toggleContrast()" onkeydown="window.toggleContrast()"><img class="govsp-acessibilidade" src="https://saopaulo.sp.gov.br/barra-govsp/img/i-contrast.png" alt="Contraste"></a>
                                    <a class="govsp-acessibilidade" href="http://www.saopaulo.sp.gov.br/fale-conosco/comunicar-erros/" title="Comunicar Erros" target="_blank"><img class="govsp-acessibilidade" src="https://saopaulo.sp.gov.br/barra-govsp/img/i-error-report.png"></a>
                                    
                            </nav>
                        </div>
                        <div class="govsp-kebab">
                                <figure></figure>
                                <figure class="govsp-middle"></figure>
                                <p class="govsp-cross"></p>
                                <figure></figure>
                                <ul class="govsp-dropdown" id="govsp-kebab">               
                                    
                                </ul> 
                        </div>
                    </div>
                    <script src="https://saopaulo.sp.gov.br/barra-govsp/js/script-topo.js"></script>
                    <script src="https://saopaulo.sp.gov.br/barra-govsp/js/script-contrast.js"></script>
                    <script src="https://saopaulo.sp.gov.br/barra-govsp/js/script-tamanho-fonte.js"></script>
                    <script src="https://saopaulo.sp.gov.br/barra-govsp/js/script-scroll.js"></script>
            </section>
        </div>
        
        <!-- Cabeçalho -->
        <header class="header-bg text-center py-4">
            <div class="container">
                <h1 class="fw-bold">COORDENADORIA DE ESTUDOS E PRSQUISAS</h1>
                <h2 class="fw-bold">TÍTULO DA SUBPAGINA</h2>
            </div>
        </header>
       
        <!-- Barra de Menu -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container d-flex justify-content-between align-items-center">
                <img src="./data/CEP2.jpeg" alt="Logo CEP" height="50">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Quem Somos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Projetos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Eventos</a></li>
                    </ul>
                </div>
                <img src="./data/logo_der.png" alt="Logo DER" height="50">
            </div>
        </nav>
        
        <!-- Conteúdo Principal -->
        <main class="container py-5">
            {{ conteudo_principal }}
        </main>
        
        <!-- Rodapé -->
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2025 Coordenadoria de Estudos e Pesquisa - DER/SP</p>
            <img src="https://www.saopaulo.sp.gov.br/barra-govsp/img/logo-rodape-governo-do-estado-sp.png" alt="Governo de SP" width="206">
        </footer>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
